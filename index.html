<!DOCTYPE html>
<html>
<body>
<h1>FileUtilitiesHost Test</h1>
<button id="trigger">Select a File</button>

<script>
document.getElementById('trigger').addEventListener('click', async () => {
    try {
        // Step 1: Trigger Chrome's file picker (this reaches FileUtilitiesHost internally)
        const [fileHandle] = await window.showOpenFilePicker();
        
        // Step 2: Request metadata (size, type, lastModified)
        const file = await fileHandle.getFile();
        
        console.log("File Name:", file.name);
        console.log("File Size:", file.size);
        console.log("Last Modified:", file.lastModified);

        // Step 3: Optional: Check the type
        console.log("File Type:", file.type);
        
    } catch (err) {
        console.error("Error accessing file:", err);
    }
});
</script>
</body>
</html>
