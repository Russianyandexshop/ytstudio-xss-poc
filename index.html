<!DOCTYPE html>
<html>
<body>
  <a href="javascript:window.location='intent:#Intent;action=android.settings.SETTINGS;end'">
    Click to open Settings
  </a>
  
  <!-- Auto-trigger after user gesture -->
  <button onclick="setTimeout(() => { window.location='intent:#Intent;action=android.settings.SETTINGS;end' }, 100);">
    Click then auto-open
  </button>
</body>
</html>
