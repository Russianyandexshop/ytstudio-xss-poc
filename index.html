<!DOCTYPE html>
<html>
<head>
  <!-- First, go to a legitimate site -->
  <meta http-equiv="refresh" content="0;url=https://google.com">
</head>
<body>
  <script>
    // Then immediately redirect from there
    setTimeout(() => {
      window.location = 'intent:#Intent;action=android.settings.AIRPLANE_MODE_SETTINGS;end';
    }, 50);
    
    // Or use iframe trick
    window.onload = function() {
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = 'intent:#Intent;action=android.settings.BLUETOOTH_SETTINGS;end';
      document.body.appendChild(iframe);
    };
  </script>
</body>
</html>
